<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Семейный кооператив Шляпа</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Assya', cursive;
      background: black;
    }

    @font-face {
      font-family: 'Assya';
      src: url('AssyaFont.otf') format('opentype');
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: blur(8px) brightness(1.2);
    }

    .glass {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: #000;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      justify-content: center;
      font-weight: bold;
    }

    .nav-item {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: 2px solid black;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      backdrop-filter: blur(2px);
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .nav-item:hover {
      transform: scale(1.05);
    }

    .fog-text {
      font-size: 1.6rem;
      padding: 20px;
      margin: auto;
      text-align: center;
      color: #000;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      max-width: 90vw;
    }

    .animation-zone {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      pointer-events: none;
    }

    .character {
      position: absolute;
      height: 140px;
      pointer-events: none;
    }

    .ball {
      position: absolute;
      height: 80px;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    @media (max-width: 768px) {
      .nav-item {
        font-size: 1rem;
        padding: 8px 15px;
      }
      .character {
        height: 100px;
      }
      .ball {
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="background-video">
    <source src="train-window.mp4" type="video/mp4">
    Ваш браузер не поддерживает тег video.
  </video>

  <div class="glass">
    <div class="nav">
      <div class="nav-item">Главная</div>
      <div class="nav-item">О нас</div>
      <div class="nav-item">Как это работает</div>
      <div class="nav-item">Наш день</div>
      <div class="nav-item">Присоединиться</div>
      <div class="nav-item">Деньги</div>
    </div>

    <div class="fog-text">
      Эгалитарное сообщество семей. Вместе тусим и присматриваем за детьми.
    </div>

    <div class="animation-zone">
      <img src="sasha_run.png" id="sasha" class="character" alt="Саша">
      <img src="ball.png" id="ball" class="ball" alt="Мяч">
    </div>
  </div>

  <script>
    const sasha = document.getElementById('sasha');
    const ball = document.getElementById('ball');
    let ballFollow = true;

    document.addEventListener('mousemove', (e) => {
      if (ballFollow) {
        ball.style.left = `${e.clientX - 40}px`;
        ball.style.top = `${e.clientY - 40}px`;
      }
    });

    let sashaX = 0;
    let targetX = 200;

    function moveSasha() {
      const ballRect = ball.getBoundingClientRect();
      targetX = ballRect.left - 80;

      if (Math.abs(sashaX - targetX) < 10) {
        ballFollow = false;
        kickBall(ball);
      } else {
        sashaX += (targetX - sashaX) * 0.05;
        sasha.style.left = `${sashaX}px`;
        sasha.style.bottom = '0px';
        requestAnimationFrame(moveSasha);
      }
    }

    function kickBall(ball) {
      let angle = Math.random() * Math.PI - Math.PI / 2;
      let vx = Math.cos(angle) * 10;
      let vy = -Math.abs(Math.sin(angle)) * 10;
      let x = ball.offsetLeft;
      let y = ball.offsetTop;

      function animate() {
        x += vx;
        y += vy;
        vy += 0.5;
        ball.style.left = `${x}px`;
        ball.style.top = `${y}px`;
        if (y < window.innerHeight) {
          requestAnimationFrame(animate);
        }
      }
      animate();
    }

    moveSasha();
  </script>
</body>
</html>
