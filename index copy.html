<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Семейный кооператив</title>
  <style>
    @font-face {
      font-family: 'PeterP';
      src: url('PeterP-Regular.otf') format('opentype');
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background-color: #fdf6ef;
      color: #333;
      cursor: default;
    }
    .cursor-circle {
      position: fixed;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease;
      z-index: 1000;
    }
    .interactive:hover ~ .cursor-circle {
      transform: translate(-50%, -50%) scale(0.5);
    }
    .interactive {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="cursor-circle" id="cursorCircle"></div>

  <!-- остальная часть сайта остаётся без изменений -->

  <script>
    const cursor = document.getElementById('cursorCircle');
    const pastelColors = [
      '#AA1803', '#BD613C', '#F1BAA1', '#BCAF4D', '#6D8C00',
      '#806491', '#B9848C', '#2F70AF', '#C8D2D1', '#68904D',
      '#EE9B01', '#DA6A00', '#dc97a9', '#f2cb7c', '#edaf88',
      '#d3bfb6', '#addad7', '#f7f2f9', '#d6e8f6', '#e4bc98'
    ];
    const randomColor = pastelColors[Math.floor(Math.random() * pastelColors.length)];
    cursor.style.backgroundColor = randomColor;

    let mouseX = 0;
    let mouseY = 0;
    let cursorX = 0;
    let cursorY = 0;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.1;
      cursorY += (mouseY - cursorY) * 0.1;
      cursor.style.left = `${cursorX}px`;
      cursor.style.top = `${cursorY}px`;
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    document.querySelectorAll('.interactive').forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(0.5)';
      });
      el.addEventListener('mouseleave', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
      });
    });
  </script>
</body>
</html>
