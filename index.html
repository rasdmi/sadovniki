<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Семейный кооператив Шляпа</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: blur(8px) brightness(1.2);
    }

    .glass {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: #000;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      justify-content: center;
      font-weight: bold;
    }

    .nav-item {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: 2px solid black;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      backdrop-filter: blur(2px);
      cursor: pointer;
      user-select: none;
    }

    .fog-text {
      font-size: 1.6rem;
      padding: 20px;
      margin: auto;
      text-align: center;
      color: #000;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      max-width: 90vw;
    }

    .animation-zone {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    .animation-img {
      height: 160px;
    }

    @media (max-width: 768px) {
      .nav-item {
        font-size: 1rem;
        padding: 8px 15px;
      }
      .animation-img {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="background-video">
    <source src="train-window.mp4" type="video/mp4">
    Ваш браузер не поддерживает тег video.
  </video>

  <div class="glass">
    <div class="nav">
      <div class="nav-item">Главная</div>
      <div class="nav-item">О нас</div>
      <div class="nav-item">Как это работает</div>
      <div class="nav-item">Наш день</div>
      <div class="nav-item">Присоединиться</div>
      <div class="nav-item">Деньги</div>
    </div>

    <div class="fog-text">
      Эгалитарное сообщество семей. Вместе тусим и присматриваем за детьми.
    </div>

    <div class="animation-zone">
      <img src="/mnt/data/1.png" class="animation-img" alt="мальчик">
      <img src="/mnt/data/2.png" class="animation-img" alt="девочка">
    </div>
  </div>
</body>
</html>
