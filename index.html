<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Семейный кооператив</title>
  <style>
    @font-face {
      font-family: 'PeterP';
      src: url('PeterP-Regular.otf') format('opentype');
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background-color: #fdf6ef;
      color: #333;
      cursor: none;
    }
    .cursor-circle {
      position: fixed;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 100, 100, 0.7);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease, width 0.2s ease, height 0.2s ease;
      z-index: 1000;
    }
    .interactive:hover ~ .cursor-circle {
      transform: translate(-50%, -50%) scale(0.5);
    }
    .interactive {
      position: relative;
      z-index: 2;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      transition: transform 0.6s ease-in-out;
    }
    .tile-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 1rem;
    }
    .tile {
      background-color: rgba(255,255,255,0.85);
      padding: 0.8rem;
      border-radius: 1rem;
      text-align: center;
      font-size: 1.1rem;
      font-family: 'PeterP', sans-serif;
      cursor: pointer;
      transition: transform 0.2s ease;
      line-height: 1.2;
    }
    .tile:hover {
      transform: scale(1.05);
    }
    .content {
      padding: 2rem;
      color: #fff;
      text-align: center;
      background: rgba(0,0,0,0.4);
      border-radius: 1rem;
      max-width: 80%;
      font-size: 1.1rem;
    }
    .nav-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .nav-buttons button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      background: #fdf175;
    }
  </style>
</head>
<body>
  <div class="cursor-circle" id="cursorCircle"></div>

  <div id="home" class="screen" style="background-image: url('japanese-kitchen.jpg'); z-index: 2;">
    <div class="tile-grid">
      <div class="tile interactive" onclick="goTo('who')">О нас</div>
      <div class="tile interactive" onclick="goTo('values')">Ценности</div>
      <div class="tile interactive" onclick="goTo('life')">Как это устроено</div>
      <div class="tile interactive" onclick="goTo('rules')">Правила и конфликты</div>
    </div>
  </div>

  <div id="who" class="screen" style="background-image: url('soft-room.jpg'); transform: translateX(100%);">
    <div class="content">
      <h2>О нас</h2>
      <p>Мы – сообщество семей...</p>
      <div class="nav-buttons">
        <button class="interactive" onclick="goTo('values')">Далее →</button>
        <button class="interactive" onclick="goTo('home')">← Назад</button>
      </div>
    </div>
  </div>

  <div id="values" class="screen" style="background-image: url('moti-couch.jpg'); transform: translateX(100%);">
    <div class="content">
      <h2>Ценности</h2>
      <p>...</p>
      <div class="nav-buttons">
        <button class="interactive" onclick="goTo('life')">Далее →</button>
        <button class="interactive" onclick="goTo('who')">← Назад</button>
      </div>
    </div>
  </div>

  <div id="life" class="screen" style="background-image: url('playroom.jpg'); transform: translateX(100%);">
    <div class="content">
      <h2>Как это устроено</h2>
      <p>...</p>
      <div class="nav-buttons">
        <button class="interactive" onclick="goTo('rules')">Далее →</button>
        <button class="interactive" onclick="goTo('values')">← Назад</button>
      </div>
    </div>
  </div>

  <div id="rules" class="screen" style="background-image: url('clean-space.jpg'); transform: translateX(100%);">
    <div class="content">
      <h2>Правила и конфликты</h2>
      <p>...</p>
      <div class="nav-buttons">
        <button class="interactive" onclick="goTo('home')">На главную</button>
        <button class="interactive" onclick="goTo('life')">← Назад</button>
      </div>
    </div>
  </div>

  <script>
    const screens = ['home', 'who', 'values', 'life', 'rules'];
    function goTo(id) {
      screens.forEach(screen => {
        const el = document.getElementById(screen);
        if (screen === id) {
          el.style.transform = 'translateX(0)';
          el.style.zIndex = 2;
        } else {
          el.style.transform = 'translateX(100%)';
          el.style.zIndex = 1;
        }
      });
    }

    const cursor = document.getElementById('cursorCircle');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });

    document.querySelectorAll('.interactive').forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(0.5)';
      });
      el.addEventListener('mouseleave', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
      });
    });
  </script>
</body>
</html>
