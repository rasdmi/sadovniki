<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Семейный кооператив</title>
  <style>
    @font-face {
      font-family: 'PeterP';
      src: url('PeterP-Regular.otf') format('opentype');
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background-color: #fdf6ef;
      color: #333;
      cursor: default;
      background-image: url('tile.png');
      background-size: 80px 80px;
      background-repeat: repeat;
    }
    .cursor-circle {
      position: fixed;
      top: 0;
      left: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.2s ease;
      z-index: 1000;
    }
    .tile-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .tile {
      width: 240px;
      height: 240px;
      background-size: cover;
      background-position: center;
      border-radius: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .tile:hover {
      transform: scale(1.05);
    }
    .interactive {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="cursor-circle" id="cursorCircle"></div>

  <div class="tile-grid">
    <div class="tile interactive" style="background-image: url('главная_large.png');" onclick="goTo('home')"></div>
    <div class="tile interactive" style="background-image: url('о_нас_large.png');" onclick="goTo('who')"></div>
    <div class="tile interactive" style="background-image: url('как_это_работает_large.png');" onclick="goTo('life')"></div>
    <div class="tile interactive" style="background-image: url('наш_день_large.png');" onclick="goTo('day')"></div>
    <div class="tile interactive" style="background-image: url('присоединиться_large.png');" onclick="goTo('join')"></div>
    <div class="tile interactive" style="background-image: url('деньги_large.png');" onclick="goTo('money')"></div>
  </div>

  <script>
    const cursor = document.getElementById('cursorCircle');
    const pastelColors = [
      '#FFB3BA', '#FFDFBA', '#FFFFBA', '#BAFFC9', '#BAE1FF',
      '#D0A2F7', '#FFC4DD', '#FBE4C7', '#C7E9B0', '#B5D8FF',
      '#F3C4FB', '#FFDAC1', '#E0BBE4', '#FFDFD3', '#C8E6C9',
      '#AEDFF7', '#F6CED8', '#FFCCE5', '#D5AAFF', '#FFD8B1'
    ];
    const randomColor = pastelColors[Math.floor(Math.random() * pastelColors.length)];
    cursor.style.backgroundColor = randomColor;

    let mouseX = 0;
    let mouseY = 0;
    let cursorX = 0;
    let cursorY = 0;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.1;
      cursorY += (mouseY - cursorY) * 0.1;
      cursor.style.left = `${cursorX}px`;
      cursor.style.top = `${cursorY}px`;
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    document.querySelectorAll('.interactive').forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(0.5)';
      });
      el.addEventListener('mouseleave', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
      });
    });
  </script>
</body>
</html>
